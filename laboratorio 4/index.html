<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Filmografia de Quentin Tarantino</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="site-header">
    <h1>Filmografia de Quentin Tarantino</h1>
  </header>

  <main class="film-gallery">
    <div class="film-card">
      <img src="img/perros de reserva.jpg" alt="Reservoir Dogs">
      <h2>Reservoir Dogs</h2>
      <p>1992</p>
    </div>
    <div class="film-card">
      <img src="img/pulp fiction.jpg" alt="Pulp Fiction">
      <h2>Pulp Fiction</h2>
      <p>1994</p>
    </div>
    <div class="film-card">
      <img src="img/jackie.jpg" alt="Jackie Brown">
      <h2>Jackie Brown</h2>
      <p>1997</p>
    </div>
    <div class="film-card">
      <img src="img/v1.jpg" alt="Kill Bill Vol. 1">
      <h2>Kill Bill Vol. 1</h2>
      <p>2003</p>
    </div>
    <div class="film-card">
      <img src="img/v2.jpg" alt="Kill Bill Vol. 2">
      <h2>Kill Bill Vol. 2</h2>
      <p>2004</p>
    </div>
    <div class="film-card">
      <img src="img/gloria.jpg" alt="Inglourious Basterds">
      <h2>Inglourious Basterds</h2>
      <p>2009</p>
    </div>
    <div class="film-card">
      <img src="img/django.jpg" alt="Django Unchained">
      <h2>Django Unchained</h2>
      <p>2012</p>
    </div>
    <div class="film-card">
      <img src="img/los8.jpg" alt="The Hateful Eight">
      <h2>The Hateful Eight</h2>
      <p>2015</p>
    </div>
    <div class="film-card">
      <img src="img/hollywood.jpeg" alt="Once Upon a Time in Hollywood">
      <h2>Once Upon a Time in Hollywood</h2>
      <p>2019</p>
    </div>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Sitio de Dilan Escobar</p>
  </footer>

</body>
</html>
